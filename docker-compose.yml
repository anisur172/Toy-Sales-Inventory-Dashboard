version: '3.9'

services:
  # 1. The Database for Metabase's own data (Users, Dashboards, Settings)
  metabase-app-db:
    image: postgres:15-alpine
    container_name: metabase-app-db
    restart: always
    environment:
      - POSTGRES_DB=metabaseappdb
      - POSTGRES_USER=metabase_user
      - POSTGRES_PASSWORD=mysecretpassword123 # You can change this if you like
    volumes:
      # This saves the database files in your "Toy Sales/mb-data" folder
      - ./mb-data:/var/lib/postgresql/data

  # 2. The Metabase Application itself
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - metabase-app-db
    environment:
      # Connects Metabase to the database above
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabaseappdb
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase_user
      - MB_DB_PASS=mysecretpassword123 # Must match the password above
      - MB_DB_HOST=metabase-app-db